<!-- Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), 
где arg1, arg2 – значения аргументов, operation – строка с названием операции. 
В зависимости от переданного значения операции выполнить одну из арифметических операций 
(использовать функции из пункта 5) и вернуть полученное значение (использовать switch). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mult(a, b) {
            return a * b;
        }
        function difference(a, b) {
            return a - b;
        }

        function sum(a, b) {
            return a + b;
        }
        function division(a, b, operation) {

            if (b !== 0) {
                return a / b;
            } else {
                return 'Деление на ноль';

            }
        }
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сумма':
                    return sum(arg1, arg2);
                case 'разность':
                    return difference(arg1, arg2);
                case 'умножение':
                    return mult(arg1, arg2);
                case 'деление':
                    if (arg2 !== 0) {
                        return division(arg1, arg2);
                    }
                default:
                    return 'Операция указано неверно';
            }
        }

        console.log(`5*2 = ${mathOperation(5, 2, "умножение")}`);
        console.log(`5-2 = ${mathOperation(5, 2, "разность")}`);
        console.log(`5+2 = ${mathOperation(5, 2, "сумма")}`);
        console.log(`5/2 = ${mathOperation(5, 2, "деление")}`);
        console.log(`5/0 = ${mathOperation(5, 0, "деление")}`);
    </script>
</body>

</html>
