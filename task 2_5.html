<!-- Реализовать основные 4 арифметические операции 
в виде функций с двумя параметрами. 
Обязательно использовать оператор return. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function multiplication(a, b) {
            return a * b;
        }
        function difference(a, b) {
            return a - b;
        }

        function sum(a, b) {
            return a + b;
        }
        function division(a, b, operation) {

            if (b !== 0) {
                return a / b;
            } else {
                return 'Деление на ноль';

            }
        }

        console.log(`5*2 = ${multiplication(5, 2)}`);
        console.log(`5-2 = ${difference(5, 2)}`);
        console.log(`5+2 = ${sum(5, 2)}`);
        console.log(`5/2 = ${division(5, 2)}`);
        console.log(`5/0 = ${division(5, 0)}`);
    </script>
</body>

</html>
