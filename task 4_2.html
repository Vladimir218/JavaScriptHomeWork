<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let basket = {
            product: [
                {
                    item: "Утюг",
                    quantity: 2,
                    price: 100
                },
                {
                    item: "Мыло",
                    quantity: 10,
                    price: 1
                },
                {
                    item: "Стиральный порошек",
                    quantity: 2,
                    price: 30
                }
            ],
            totalPrice() {
                return this.product.reduce((totPrice, item) => totPrice + item.price * item.quantity, 0)
            }
        }

        console.log(basket.totalPrice());

    </script>
